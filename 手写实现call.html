<body>
    <script>
      Function.prototype.myCall = function(context) {
        context = Object(context) || window
        context.fn = this
        // 保存返回值
        let result = ''
        const args = [...arguments].slice(1)
        result = context.fn(...args)
        delete context.fn
        return result
      }
      var obj = {
        value: 'value'
      }
      function fn(name, age) {
        return {
          value: this.value,
          name: name,
          age: age
        }
      }
      console.log(fn.myCall(obj, 'xwj', 18))
    </script>
</body>
