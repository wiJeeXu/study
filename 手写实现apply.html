<body>
    <script>
       Function.prototype.myApply = function(context, args) {
          context = Object(context) || window
          context.fn = this
          let result = ''
          if (!args) {
            result = context.fn()
          } else {
            result = context.fn(...args)
          }
          delete context.fn
          return result
       }
       let obj = {
         value: 'value'
       }
       function fn(name, age) {
         return {
           value: this.value,
           name: name,
           age: age
         }
       }
       console.log(fn.myApply(obj, ['xwj', 18]))
    </script>
</body>
